<body>
<form action="success.html">
  <fieldset>
    <legend><strong>Please fill out the following.</strong></legend>
      <label>First:</label> <input type="text" name="firstname"><br>
      <label>Last:</label> <input type="text" name="lastname"><br>
      <label>Email:</label> <input type="email" name="email"><br>
      <label>Gender:</label> <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>
      <label>Today's Date:</label> <input type="date" name="currentdate">
  </fieldset>
  <fieldset>
  <legend>Shoe Size</legend>
    <input type="radio" name="shoe size" value="11"> 11 <br>
    <input type="radio" name="shoe size" value="12"> 12 <br>
    <input type="radio" name="shoe size" value="13"> 13 <br>
  </fieldset>
  <fieldset>
    <div>
     <label>Favorite Shoe Brand:</label> <br>
     <input type="text" name="Favorite shoe brand">

     <input type="submit" value="submit" name="submit">
    </div>
  </fieldset>
  <strong>Would you like to leave a comment?</strong><br>
  <textarea rows="2" cols="30" name="comments">Enter your message here...</textarea><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
